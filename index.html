<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shopping App | Max Carlquist</title>

		<!-- My CSS -->
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<header>
			<h1>Shop o Hoy</h1>
		</header>
		<div id="wrapper">
			<section class="left">
				<div class="top-title">
					<h3 style="text-align: left;">Input Field</h3>
				</div>
				<div class="input-area">
					<input type="text" class="text-input" placeholder="Input your items">
					<button id="add-item" type="button">Add it</button>
				</div>				
			</section>
			<section class="right">
				<div class="top-title">
					<h4>Your List:</h4>
				</div>
				<div class="shopping-list">
					<ul class="main-area">
						<li>List Item One</li>
					</ul>
					<button id="delete" type="button">DELETE</button>
				</div>

			</div>
		</div>
	</body>
</html>
