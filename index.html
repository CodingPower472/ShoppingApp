<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shopping App | Max Carlquist</title>

		<!-- My CSS -->
		<link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
	</head>
	<body>
		<header>
			<h1>Shop o Hoy</h1>
		</header>
		<div id="wrapper">
			<section class="left">
				<div class="top-title">
					<h3 style="text-align: left;">Input Field</h3>
				</div>
				<div class="input-area">
					<input type="text" class="text-input" placeholder="Input your items" id="item" />
					<button id="add" type="button">Add it</button>
				</div>
			</section>
			<section class="right">
				<div class="top-title">
					<h4>Your List:</h4>
				</div>
				<div class="shopping-list">
					<ul id="list" class="main-area">
						<li>List Item One</li>
					</ul>
					<button id="delete" type="button">DELETE</button>
				</div>
      </section>
    </div>
	</body>
</html>
