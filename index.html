<!DOCTYPE html>
<html ng-app="shopping">
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container" ng-controller="MainController as vm">
      <h1>Shopping List</h1>
      <form ng-submit="vm.add()">
        <input type="text" ng-model="vm.item" autofocus />
        <input type="submit" class="btn btn-default" />
      </form>
      <ul class="list">
        <li ng-repeat="item in vm.list">
          {{ item }}
          <i class="glyphicon glyphicon-trash" ng-click="vm.remove($index)"></i>
        </li>
      </ul>
      <button class="btn btn-danger pull-right" ng-click="vm.clear()">Clear list</button>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="js/main.js"></script>
</html>
